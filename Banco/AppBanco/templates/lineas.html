<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Monto maximo</th>
                <th>Plazo</th>
            </tr>
        </thead>
        <tbody>
            {% for i in object_list %}
            <tr>
                <td>{{ i.codigo }}</td>
                <td>{{ i.nombre_credito }}</td>
                <td>{{ i.monto_maximo }}</td>
                <td>{{ i.plazo_maximo }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
